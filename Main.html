<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tetris</title>
		<link href="Site.css" type="text/css" rel="stylesheet" />
		<!--[if lt IE 9]><link href="SiteIE.css" type="text/css" rel="stylesheet" /><![endif]-->
		<!--[if lt IE 8]><link href="SiteIE7.css" type="text/css" rel="stylesheet" /><![endif]-->
		<!--[if IE 8]><link href="SiteIE8.css" type="text/css" rel="stylesheet" /><![endif]-->
		<script src="Tetris.js" type="text/javascript"></script>
	</head>
	<body><div id="content">
		<div id="table">
			<div id="legend">
				<table cellpadding="1" cellspacing="0" border="0">
					<tr><td>Esc</td><td>End Game</td></tr>
					<tr><td>Space</td><td>Pause</td></tr>
					<tr><td>Left</td><td>Left</td></tr>
					<tr><td>Right</td><td>Right</td></tr>
					<tr><td>Down</td><td>Down</td></tr>
					<tr><td>Up</td><td>Drop</td></tr>
					<tr><td>Ctrl</td><td>Rotate Left</td></tr>
					<tr><td>Alt</td><td>Rotate Right</td></tr>
				</table>
			</div>
			<div id="screen">
				<div id="board">
					<div id="pause" style="display: none">Pause</div>
					<div id="game_over" style="display: none">Game Over</div>
				</div>
				<div id="dash">
					<div id="score">Score: 0</div>
					<div id="next_block"></div>
				</div>
			</div>
		</div>
	</div></body>
</html>
